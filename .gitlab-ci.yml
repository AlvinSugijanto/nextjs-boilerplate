variables:
  IMAGE: 10.1.111.130:5000/fe/dashboard-executive:dev

build:
  stage: build
  tags:
    - docker
  script:
    - docker build --network=host -t $IMAGE .
  only:
    - dev

push:
  stage: push
  tags:
    - docker
  script:
    - docker push $IMAGE
  only:
    - dev

